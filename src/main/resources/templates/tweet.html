<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-3.1.1.js" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"
            th:src="@{/webjars/materializecss/0.97.7/js/materialize.min.js}"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"
          th:href="@{/webjars/materializecss/0.97.7/css/materialize.min.css}" rel="stylesheet"/>
    <title>Twitter Demo</title>

    <script>
        $(document).ready(function () {
            $(".button-collapse").sideNav();
        });
    </script>
</head>
<body>
<div th:replace="/fragments/header :: nav">...</div>
<h4>Showing related #beerPong tweets:</h4>


<ul class="collection">
    <li class="collection-item" th:each="tweet:${tweets}" th:text="| ${tweet.text} - @ ${tweet.user.name}|">...</li>

</ul>
</body>
</html>
